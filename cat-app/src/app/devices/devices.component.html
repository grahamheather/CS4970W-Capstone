<div class="devices-root">
  <div class="devices-container">
    <mat-card class="device-card" *ngFor="let device of devices$ | async">
      <mat-card-title *ngIf="device.handle">{{device.handle}}</mat-card-title>
      <mat-card-subtitle *ngIf="device.description">{{device.description}}</mat-card-subtitle>
      <mat-card-content>
        <mat-list>
          <mat-list-item class="device-info-item" *ngIf="device.location">
            <mat-icon mat-list-icon>place</mat-icon>
            <span>{{device.location}}</span>
          </mat-list-item>
          <mat-list-item class="device-info-item" *ngIf="device.createdDate">
            <mat-icon mat-list-icon>today</mat-icon>
            <span>{{formatDate(device.createdDate)}}</span>
          </mat-list-item>
          <mat-list-item class="device-info-item" *ngIf="device.ipAddress">
            <mat-icon mat-list-icon>language</mat-icon>
            <span>{{device.ipAddress}}</span>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <span class="spacer"></span>
        <button mat-icon-button>
          <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
        </button>
        <mat-menu #menu>
          <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </mat-card-actions>
    </mat-card>
  </div>
  <button mat-raised-button class="add-device-button" (click)="openAddDeviceSheet()">
    <mat-icon>add</mat-icon>
    <span>Add device</span>
  </button>
</div>
